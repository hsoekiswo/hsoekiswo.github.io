<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <img src="./guideline/sound-balance.png"> -->
    <table class="one-page-table">
        <thead>
            <tr>
                <th scope="col">Element</th>
                <th scope="col">Sound</th>
                <th scope="col">Emotion</th>
            </tr>
        </thead>
        <tbody>
            <tr id="fire-sb">
                <th scope="row">Fire</th>
                <td>Laughing</td>
                <td>Joy, Love, Hate</td>
            </tr>
            <tr id="earth-sb">
                <th scope="row">Earth</th>
                <td>Singing</td>
                <td>Empathy, Sympathy</td>
            </tr>
            <tr id="metal-sb">
                <th scope="row">Metal</th>
                <td>Crying, Deep sighing</td>
                <td>Grief, Guilt, Regret</td>
            </tr>
            <tr id="water-sb">
                <th scope="row">Water</th>
                <td>Groaning</td>
                <td>Fear, Anxiety</td>
            </tr>
            <tr id="wood-sb">
                <th scope="row">Wood</th>
                <td>Shouting</td>
                <td>Anger, Resentment</td>
            </tr>
        </tbody>
    </table>
</body>
